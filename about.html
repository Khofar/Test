<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khofar World – Multilingual Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  	<link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .lang-switcher {
      margin: 20px 0;
    }
    select {
      font-size: 18px;
      padding: 8px 12px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>🌐 Welcome to Khofar's Kingdom</h1>
  <p>This site speaks your language. Choose below:</p>

  <div class="lang-switcher">
    <select id="languageSelect">
      <option value="en">🇺🇸 English</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="ar">🇸🇦 العربية</option>
      <option value="es">🇪🇸 Español</option>
      <option value="de">🇩🇪 Deutsch</option>
    </select>
  </div>

  <!-- Required for Google Translate (can be hidden) -->
  <div id="google_translate_element" style="display: none;"></div>

  <script>
    // Initialize Google Translate widget
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }

    // Dropdown language switch
    document.getElementById('languageSelect').addEventListener('change', function () {
      const lang = this.value;
      const currentUrl = window.location.origin + window.location.pathname;
      const newUrl = currentUrl + '#googtrans(en|' + lang + ')';
      window.location.href = newUrl;
      setTimeout(() => {
        window.location.reload();
      }, 100);
    });

    // Load Google Translate script
    (function () {
      const gtScript = document.createElement('script');
      gtScript.src = "//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
      document.body.appendChild(gtScript);
    })();
  </script>
  <script id="script.js"></script>
</body>
</html>
